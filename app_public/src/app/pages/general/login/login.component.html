<h2 class="text-center" style="color: white;">登入頁</h2>
<div class="row">
    <div class="col-12">
        <form (submit)="onLoginSubmit()">
            <p class="lead">不是會員請先 <a routerLink="/general/register" class="btn btn-primary">註 冊</a> </p>
            <div role="alert" *ngIf="formError" class="alert alert-danger">
                {{ formError }}</div>
            <div class="input-group fMargin">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email：</span>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="輸入 email "
                    [(ngModel)]="credentials.email">
            </div>
            <div class="input-group fMargin">
                <div class="input-group-prepend">
                    <span class="input-group-text">密 碼：</span>
                </div>
                <input [type]="passwordTextType?'password':'text'" class="form-control" id="password" name="password"
                    placeholder="輸入密碼" [(ngModel)]="credentials.password" autocomplete="off">
                <div class="input-group-append">
                    <span class=" input-group-text" (click)="setPasswordText()" [ngStyle]="{height: hgt+ 'px'}">
                        <svg *ngIf="!passwordTextType" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z">
                            </path>
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z">
                            </path>
                        </svg>
                        <svg *ngIf="passwordTextType" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                            <path
                                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z">
                            </path>
                            <path
                                d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z">
                            </path>
                            <path
                                d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z">
                            </path>
                        </svg>

                    </span>
                </div>
            </div>
            <div class="col-12 fMargin">
                <input type="checkbox" name="keepLocal" [(ngModel)]="credentials.keep">
                <label for="keepLocal">記住Email，下次不用輸入</label>
            </div>
            <div class="col-12 fMargin">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" role="button" class="btn btn-primary">登入</button>
                    <a routerLink="/general/resetpws" class="btn btn-primary" style="margin-left: 80px;">忘記密碼</a>
                </div>
            </div>

        </form>
    </div>
</div>
