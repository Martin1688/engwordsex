<div class="row">
    <div class="col-12">
        <form (submit)="onResetSubmit()">
            <p class="lead">填入註冊的email，新密碼會寄到email信箱</p>
            <div role="alert" *ngIf="formError" class="alert alert-danger">
                {{ formError }}</div>
            <div class="input-group fMargin">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email：</span>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="輸入 email " [(ngModel)]="userEmail">
            </div>
            <div class="col-12 fMargin">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" role="button" class="btn btn-primary" title="重設之後原先的密碼就不能用了">重設密碼</button>
                </div>
            </div>
        </form>
    </div>
    <!-- <app-sidebar [content]="pageContent.sidebar" class="col-12 col-md-4"></app-sidebar> -->
</div>
